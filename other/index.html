        <p><img id="myButton" src="/media/button.gif" alt="my 88x31 button" style="cursor: pointer;"></p>

<script>
    const button = document.getElementById('myButton');
    button.addEventListener('click', () => {
        const hotlinkHTML = `<a href="https://sen.wtf/" target="_blank"><img src="https://sen.wtf/media/button.gif" alt="sen!" loading="lazy"></a>`;

        navigator.clipboard.writeText(hotlinkHTML)
            .catch(err => alert('Failed to copy: ' + err));
    });
</script>
