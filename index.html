<script>
    const CONFIG = { discordUserId: '374589381752913930' };

    let ws, heartbeat;

    function connectLanyard() {
        ws = new WebSocket('wss://api.lanyard.rest/socket');
        ws.onopen = () => {
            ws.send(JSON.stringify({ op: 2, d: { subscribe_to_id: CONFIG.discordUserId } }));
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.op === 1) {
                heartbeat = setInterval(() => ws.send(JSON.stringify({ op: 3 })), data.d.heartbeat_interval);
            } else if (data.op === 0) {
                updateStatus(data.d);
            }
        };

        ws.onclose = () => {
            clearInterval(heartbeat);
            setTimeout(connectLanyard, 3000);
        };
    }

    function updateStatus(presence) {
        const discordEl = document.getElementById("discordStatus");
        const spotifyEl = document.getElementById("spotifyStatus");

        const statusMap = {
            online: "online",
            idle: "idle",
            dnd: "busy",
            offline: "offline"
        };

        const status = statusMap[presence.discord_status] || "offline";
        discordEl.innerHTML = `I am currently <b>${status}</b>.`;

        if (presence.spotify) {
            const s = presence.spotify;
            spotifyEl.innerHTML = `♪ <b>${s.song}</b> — ${s.artist}`;
        } else {
            spotifyEl.innerHTML = `<i>not listening to anything</i>`;
        }
    }

    connectLanyard();
</script>
